<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibraryApp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./bundle.js" defer></script>
</head>

<body>
    <main>
        <h1>Book Library</h1>
        <img src="./image/icons8-story-book-96.png" alt="">

        <table>
            <thead>
                <tr>
                    <th>Books in library</th>
                    <th>Read</th>
                    <th>Not read</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="booksInLibrary">0</td>
                    <td class="totalRead">0</td>
                    <td class="totalUnread">0</td>
                    <td class="emptyLibrary">X</td>
                </tr>
            </tbody>
        </table>

        <div>
            <form action="" id="addbook" class="form-container active">
                <label for="title">Book title*</label>
                <input type="text" id="title" placeholder="Enter the title of the book" minlength="1" required>
                <label for="author">Author*</label>
                <input type="text" id="author" placeholder="Enter author's name" minlength="1" required>
                <label for="pages">Pages*</label>
                <input type="number" id="pages" placeholder="Enter the number of pages" minlength="1" required>
                <label for="myCheck">Did you read this book:
                    <input type="checkbox" id="myCheck">
                </label>
                <div class="btn-container">
                    <button class="submit-btn" type="submit" form="addbook">Submit</button>
                </div>
                <div class="close-icon">
                    <i class="fas fa-times"></i>
                </div>
            </form>
        </div>
            <button class="openForm">Add a book</button>
        <div class="app"></div>
    </main>

</body>

</html>
